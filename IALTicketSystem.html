   <!-- Start of the ticketing system structor for IAL TOTAL SECURITY -->
    <div class="container-fluid">
		<form>
		  <div class="row">

				<div class="col-md-3">  
						<div class="form-group">
							<label for="nameOfTechnician">Name</label>
							<input type="text" class="form-control" id="technicianName" placeholder="Name">
						</div>
				</div>

				<div class="col-md-3">  
						<div class="form-group">
							<label for="Date">Date</label>
							<input type="date" class="form-control" id="date" placeholder="Date">
						</div>
				</div>

				<div class="col-md-3">  
						<div class="form-group">
							<label for="nameOfCustomer">Customer</label>
							<input type="text" class="form-control" id="customerName" placeholder="Name of customer">
						</div>  		
				</div>

				<div class="col-md-3">  
						<div class="form-group">
							<label for="location">Location</label>
							<input type="text" class="form-control" id="location" placeholder="Location of Job">
						</div>
			  </div>
		  </div>

		  <div class="row">
				<div class="col-md-3">
						<div class="form-group">
							<label for="projectedPrice">Projected Price</label>
								<input type="number" value="1" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="projectedPrice" />
						</div>
				</div>

				<div class="col-md-offset-2 col-md-2">  
						<div class="form-group">
							<label for="starteDate">Start Date</label>
							<input type="date" class="form-control" id="startDate" placeholder="Start Date">
						</div>
				</div>

				<div class="col-md-offset-2 col-md-2">  
						<div class="form-group">
							<label for="endDate">Projected End Date</label>
							<input type="date" class="form-control" id="endDate" placeholder="End Date">
						</div> 		
				</div>
		  </div>

		  <div class="row">
			<div class="col-md-12">
				<fieldset class="form-group">
					<label for="workSummary">Work Summary</label>
					<textarea class="form-control" id="workSummary" rows="3" placeholder="Summary of work completed summary of each encounter with customer"></textarea>
				</fieldset>
			</div>	
		  </div>

		  <div class="row">
			<div class="col-md-12">
				<fieldset class="form-group">
					<label for="partsSummary">Parts Summary</label>
					<textarea class="form-control" id="partsSummary" rows="2" placeholder="Summary of parts used"></textarea>
				</fieldset>
			</div>	
		  </div>

		  <div class="row">
			<div class="col-md-12">
				<fieldset class="form-group">
					<label for="issuesSummary">Issues Summary</label>
					<textarea class="form-control" id="issuesSummary" rows="1" placeholder="Summary of discounts, and Complaints"></textarea>
				</fieldset>
			</div>	
		  </div>

		 <div class="form-group row">
			<div class="col-sm-offset-10 col-sm-10">
			  <input class="btn btn-primary " type="submit" value="Save">
			</div>
		</div>
		
	  </form>
